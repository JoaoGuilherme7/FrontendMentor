<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="TabletStyle.css">
    <link rel="stylesheet" href="DesktopStyle.css">
   

    <title>Results Summary</title>
</head>
<body>
    
    <section class="container">

        <div class="res-div">

            <p id="res-ur">Your Result</p>

            <div id="res">
                <p><strong>76</strong><br>
                    of 100
                </p>
            </div>

            <p id="res-txt">
                <strong>Great</strong><br>
                You scored higher than 65% of the 
                people who have taken these tests
        
            </p>

        </div>

        <div class="summary">

            <h2>Summary</h2>

            <!-- ul>li.sum-style*4>p.txt+p.rate -->
            <ul>

                <li class="sum-style reaction">
                    <p class="txt"><i class="fa fa-bolt"></i>Reaction</p>
                    <p class="rate">80 <em>/ 100</em></p>
                </li>

                <li class="sum-style memory">
                    <p class="txt"><i class="fa fa-brain"></i>Memory</p>
                    <p class="rate">92 <em>/ 100</em></p>
                </li>

                <li class="sum-style verbal">
                    <p class="txt"><i class="fa fa-regular fa-comment"></i>Verbal</p>
                    <p class="rate">61 <em>/ 100</em></p>
                </li>

                <li class="sum-style visual">
                    <p class="txt"><i class="fa fa-eye"></i>Visual</p>
                    <p class="rate">72 <em>/ 100</em></p>
                </li>

            </ul>

            <button>Continue</button>
            
        </div>

    </section>
    

</body>
</html>
