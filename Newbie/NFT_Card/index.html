<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <a class="main-image" href=""><img  src="images/image-equilibrium.jpg" alt="Equilibrium" ></a>
    
    <div  class="eye">
      <a href=""><i class="fa-solid fa-eye"></i></a>
    </div>

    <h1><a href=""> Equilibrium #3429</a></h1>

    <h2>Our Equilibrium collection promotes balance and calm.</h2>

    <div class="price-countdown"> 
      <p id="price"> <i class="fa-brands fa-ethereum"></i>     0.041 ETH </p>
      <p id="countdown"> <i class="fa-solid fa-clock"></i>     3 days left </p>
    </div>

    <div class="attribution">
      <img src="images/image-avatar.png" alt="author">
      <p> Creation of <a href=""> Jules Wyvern </a> </p>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->

  </div>  
</body>
</html>
